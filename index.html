<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap</title>
</head>
<body>
    <h1>Dream Car</h1>
    
    <div stle="border: solid 30px black; padding: .2rem;">
        <form>
            <fieldset>
                <legend>Customer Information</legend>
                <p>
                    <label>
                        Customer Name:
                        <input name="name" />
                    </label>
                </p>
                <p>
                    <label>
                        Favorite Brand:
                        <input type="manufacturer" name="manufacturer" />
                    </label>
                </p>
                <p>
                    <label>
                        Favorite Country:
                        <input type="country" name="country" />
                    </label>
                </p>
            </fieldset>
            <br />
            <fieldset>
                <legend>Car options(if country was Germany)</legend>
                <p>
                    <input type="radio" name="size"
                        id="size0" value="size0" />
                    <label for="size0">Mercedez Benz</label>
                </p>
                <p>
                    <input type="radio" name="size"
                        id="size1" value="size1" />
                    <label for="size1">Audi</label>
                </p>
                <p>
                    <input type="radio" name="size"
                        id="size2" value="size2" />
                    <label for="size2">Volkswagen</label>
                </p>
                <p>
                    <input type="radio" name="size"
                        id="size3" value="size3" />
                    <label for="size3">Saub</label>
                </p>
            </fieldset>
        </form>
    </div>
    <br />
    <br />
    <hr />
    <br />
    
    <nav>
        <h1>Check out these groovy rides</h1>
        <ul>
            <li>
                <a href="https://www.mbusa.com/en/home" target="_blank">Mercedez</a>
            </li>
            <li>
                <a href="https://www.audiusa.com/us/web/en.html" target="_blank">Audi</a>
            </li>
            <li>
                <a href="https://www.vw.com/en.html" target="_blank">VW</a>
            </li>
        </ul>
    </nav>

    <h1>Video</h1>
    <p>
        If you need a little more info, look no further
    </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrESlrGCALM" 
    title="YouTube video player" frameborder="0" allow=allowfullscreen></iframe>

    <br />
    <br />
    <hr />
    <br />
    <div stle="border: solid 30px black; padding: .2rem;">
        <form>
            <fieldset>
                <legend>Well, what did you decide?</legend>
                <p>
                    <label>
                        Dream Car:
                        <input name="dream car" />
                    </label>
                </p>
            </fieldset>
        </form>
    </div>
</body>
</html>
